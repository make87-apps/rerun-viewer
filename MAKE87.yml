version: 1
interfaces:
  - name: vector-tcp
    protocol: tcp
    servers:
      - name: socket
        spec:
          string: vector-tcp
        port:
          name: vector-tcp
          protocol: TCP
          target_port: 9000
          publish_mode: Ingress
          is_system_interface: false
          is_dev_interface: false
  - name: rerun-grpc
    protocol: grpc
    servers:
      - name: rerun-grpc-server
        spec:
          string: rerun-grpc
        port:
          name: rerun-grpc
          protocol: TCP
          target_port: 9876
          publish_mode: Ingress
          is_system_interface: false
          is_dev_interface: true
          url_prefix: https://app.rerun.io/version/0.23.3/?url=rerun+https://
          url_suffix: /proxy
        config:
          type: object
          properties:
            max_bytes:
              type: integer
              minimum: 0
              default: 2000000000
          required:
            - max_bytes
container_config: {}
config:
  type: object
  properties:
    auto_connect_make87_messages:
      type: boolean
      default: true
      description: Automatically connect to Make87 messages over zenoh.
    server_memory_limit:
      type: string
      default: 1GiB
      description: Memory limit for logs.
build:
  build_kit:
    name: rust
    platforms:
      - linux/amd64
      - linux/arm64
dev_build:
  build_kit:
    name: rust
    platforms:
      - linux/amd64
      - linux/arm64
