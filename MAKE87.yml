version: 1
interfaces:
  - name: vector-tcp
    protocol: tcp
    servers:
      - name: socket
        spec:
          string: vector-tcp
        port:
          name: vector-tcp
          protocol: TCP
          target_port: 9000
          publish_mode: Ingress
          is_system_interface: false
          is_dev_interface: false
  - name: rerun-grpc
    protocol: grpc
    servers:
      - name: rerun-grpc-server
        spec:
          string: rerun-grpc
        port:
          name: rerun-grpc
          protocol: TCP
          target_port: 9876
          publish_mode: Ingress
          is_system_interface: false
          is_dev_interface: true
          url_prefix: https://app.rerun.io/version/0.24.1/?url=rerun+https://
          url_suffix: /proxy
        config:
          type: object
          properties:
            max_bytes:
              type: integer
              minimum: 0
              default: 2000000000
          required:
            - max_bytes
container_config:
    environment:
        RUST_LOG: info
build:
  build_kit:
    name: rust
dev_build:
  build_kit:
    name: rust
    build_additions:
      ide: vscode_server_rust
      ssh: ssh_server
